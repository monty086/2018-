<script>
    /*
    * ...
    * 剩余运算符/扩展运算符
    * 展开运算符
    * */
    let ary = [2,4,6];
    //let newAry = JSON.parse(JSON.stringify(ary))
    let [...a]= ary;
    // 实现引用数据类型的深拷贝
    console.log(a);//[2,4,6]
    a.push(9);//[2,4,6,9]
    console.log(ary);

    function fn(...arg){
       arguments// [1,2,4,6]
        arg;// 代表整个实参的集合，但是arg是一个数组，它可以调用数组上的方法，而arguments它是一个类数组，我们不能直接使用数组上的方法，
        [].slice.call(arguments)
    }
    fn(1,2,4,6)
    let newAry = [4,5,6,78]
    function f(a,b,c,d){
        console.log(a);//[4,5,6,78]
        console.log(a, b, c, d);//4 5 6 78
    }
    f(...newAry)// 4,5,6,78
    //console.log(Math.max(...newAry));

    let ary2 = {name:'zf',age:8};
    let ary3 = {...ary2,sex:1.5}
    console.log(Object.assign(ary2, {sex: 1.5}));
