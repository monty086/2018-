<script>
    /*
    * exec
    * 先进行验证，如果验证通过返回一个数组，验证不通过返回一个null
    *
    * */
    // 正则的懒惰性
    var reg = /\d/g;
    var str = 'zhu2018'
    console.log(reg.exec(str));
    /*
    * 每次捕获的时候，只要遇到一个字符匹配这个正则，它就不继续捕获了，每次捕获都返回这个字符，体现了正则的懒惰性
    * 如何解决懒惰性：在正则的后面加一个修饰符g，g代表全局匹配,是按照字符串从左到右的顺序进行匹配的
    * */

    // 正则的贪婪性
    var reg = /\w(\d+?)/;
    var reg = /\w(\d{2,5}?)/;
    var str = 'zhufeng20182019';
    console.log(reg.exec(str));//
    /*
    * 在正则中，碰到特殊元字符匹配的时候，它会把字符串中所有的数字都匹配到，这是因为在元字符中，添加了量词元字符的缘故
    * 我们要解决正则的贪婪性
    * 在量词元字符的后面添加一个？
    * 这样我们捕获的就会取第一个符合条件的字符
    *
    * */

</script>
