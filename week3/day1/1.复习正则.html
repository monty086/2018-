<script>
   /*
   * 正则是什么
   * 正确的规则，专门用来处理字符串
   * 正则的组成：元字符和修饰符
   * 正则的创建：1. 字面量方式创建，2. 实例化创建
   *
   * 修饰符：
   * i:忽略大小写
   * m:多行匹配
   * g：全局匹配
   *
   * 量词元字符
   * *：匹配0到多个字符
   * +：1到多个字符
   * ？：0-1个字符
   * {n}:匹配n个字符
   * {n,}:匹配n个到多个字符
   * {n,m}:匹配n个到m个字符
   *
   * 特殊元字符
   * \d:0-9之间任意一个数字
   * \w:数字字母下划线中的任意一个 [a-zA-Z0-9_]
   * \s:空白字符
   * \b:匹配边界
   * \n:匹配换行
   * . :除了\n以外其他字符
   * ^:开始的符号
   * $:结束的符号
   * x|y:x或则y中的任意一个
   * [xy]:x或则y中的任意一个
   * [^xy]:非=》除了xy中的任意一个
   * [a-z]: 区间 =》a-z之间的任意一个字符
   * ():分组的功能
   * (?:):取消分组捕获
   * ?=:正向预查
   * ?!：负向预查
   * */

   /*
   * 普通元字符
   * 在正则当中，除了特殊元字符和修饰符以外，其他的字符都是普通元字符

   * */
