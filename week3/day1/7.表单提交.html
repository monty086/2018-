<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册个人信息</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .sighUp{
            width: 600px;
            border:1px dashed #666;
            margin:50px auto;
            font-size: 14px;
        }
        .sighUp h3{
            text-align: center;
            line-height: 80px;
        }
        .sighUp .line{
            line-height: 50px;
        }
        .sighUp .line span{
            display: inline-block;
            width: 150px;
            text-align: right;
            color:#2b7dd1;
        }
        .sighUp .line input{
            width: 250px;
            height: 30px;
            border:1px solid lightblue;
            margin-left: 10px;
        }
        .sighUp .line b{
            font-weight: 300;
            float:right;
            width: 150px;
            text-align: left;
            color:red;
            display: none;
        }
        .sighUp .line .submit{
            width: 150px;
            border:none;
            background-color: #2b7dd1;
            color:#fff;
            display: block;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="sighUp" id="signUp">
        <form action="8.个人中心.html" autocomplete="on">
            <h3>个人注册中心</h3>
            <div class="line">
                <span>用户名</span>
                <input type="text" autofocus name="username"  pattern="[a-zA-Z]\w{6,15}" required>
                <b>请输入正确用户名</b>
            </div>
            <div class="line">
                <span>密码</span>
                <input type="password" name="password" maxlength="13" minlength="6" required>
                <b>请输入正确密码</b>
            </div>
            <div class="line">
                <span>邮箱</span>
                <input type="email" name="email" required>
                <b>请输入正确邮箱</b>
            </div>
            <div class="line">
                <span>个人主页</span>
                <input type="url" name="url" >
                <b>非必填</b>
            </div>
            <div class="line">
                <span>手机号</span>
                <input type="number" name="number" required pattern="^1\d{10}$" maxlength="11">
                <b>请输入正确手机号码</b>
            </div>
            <div class="line">
                <span>年龄</span>
                <input type="number" name="age" required max="65" min="18">
                <b>请输入正确的年龄</b>
            </div>
            <div class="line">
                <span>出生日期</span>
                <input type="date" name="date" required>
                <b>请输入正确的出生日期</b>
            </div>
            <div class="line">
                <input type="submit" value="注册提交" class="submit">
            </div>
        </form>
    </div>
</body>
</html>
<script>
    /*
    * 表单页面
    * action // 点击提交跳转的页面
    * autocomplete="on" // 自动验证表单
    * novalidate // 取消表单验证
    * autofocus // 自动获取光标
    * required  // 必填
    * disabled  // 不可填
    * pattern  // 正则校验
    * maxlength //最长的长度
    * max //最大值
    * min //最小值
    * minlength // 最小的长度
    * type // 表单类型
    * text url email number date password button submit ...
    * */
</script>
<script>
    var signUp = document.getElementById('signUp');
    var inputs = signUp.getElementsByTagName('input');
    for(var i=0;i<inputs.length;i++){
        inputs[i].onfocus=function () {
            this.nextElementSibling.style.display='block'
        }
        inputs[i].onblur=function () {
            if(this.validity.valid){
                this.nextElementSibling.innerHTML='✓'
                this.nextElementSibling.style.color='green'
            }else{
                this.nextElementSibling.innerHTML='×';
                this.nextElementSibling.style.color='red'
            }
        }
    }
</script>
