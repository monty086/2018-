<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .inner{
            box-sizing: border-box;
        }
        #box{
            width: 100px;
            height: 100px;
            padding:10px;
            margin:10px;
            background: red;
            box-sizing:inherit;
        }
    </style>
</head>
<body>
    <div class="inner">
        <div id="box"></div>
    </div>

</body>
</html>
<script>
    /*
    * css盒子模型分为标准盒模型盒怪异盒模型
    * 标准盒模型的宽度就是内容的宽度，content的宽度
    * 怪异盒模型的宽度就是内容的宽度+左右padding+左右border
    * box-sizing:
    * content-box: 盒子的宽度内容的宽度
    * border-box: 盒子的宽度就是内容的宽度+左右padding+左右border，你设置的宽度就是整个盒子的宽度，内容会被挤压
    * inherit：继承父级的盒模型属性
    * */

</script>
