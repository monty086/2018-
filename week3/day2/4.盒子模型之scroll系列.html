<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 500%;
        }
        #box{
            width: 300px;
            height: 100px;
            border:1px solid red;
            margin: 100px auto;
            padding:10px;
            white-space: nowrap;
            overflow-x: scroll;
        }
    </style>
</head>
<body>
    <div id="box">
        6月26日，河北衡水第一中学邯郸分校在磁县校区举办校园开放日暨迎接新高考首届主题峰会。澎湃新闻记者在现场看到，该校门口停放了两辆霸气十足的坦克。
        据该校工作人员介绍，大门东侧的是69式坦克，是我国首次独立设计的主战坦克，战斗全重36.5吨，乘员4人，最大时速50千米，主要武器有一门100毫米高射机枪和2挺7.62毫米机枪。
        大门西侧的62式坦克是我国研制装备的第一代轻型坦克，主要用于南方丘陵山地的装甲师团，具有良好的机动性和一定的火力和防护能力。
    </div>
</body>
</html>
<script>
    /*
    * scroll系列
    * scrollWidth:当前盒子内容的宽度,没溢出的情况下，【内容+padding】,溢出的时候：是真实盒子的宽度+溢出的宽度【包括溢出隐藏+溢出滚动】
    * scrollHeight:当前盒子内容的高度，没溢出的情况下，真实盒子的高度；有溢出的时候：真实盒子的高度+溢出的高度【包括溢出隐藏和溢出滚动】
    * scrollTop:当前盒子内容卷去的高度【滚上去的高度】
    * scrollLeft：当前盒子内容卷去的宽度
    *
    * */
</script>
